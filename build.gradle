buildscript {
    repositories {
        // These repositories are now declared globally in settings.gradle
        // google() // REMOVED
        mavenCentral() // Can also be removed if declared in settings.gradle for buildscript dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.0' // Or latest
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0'
        classpath 'com.google.gms:google-services:4.4.1' // Or latest
    }
}

allprojects {
    repositories {
        // These repositories are now declared globally in settings.gradle
        // google() // REMOVED
        mavenCentral() // Can also be removed if declared in settings.gradle
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}